<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <div>
    <h1>GigaPulsus v0.3.1</h1>
    <input type="button" id="refresh" value="&#11118;" style="width: 21px; padding: 1px 1px; float:right;"> 
    <br>
    <fieldset>
      <legend><h3>Startup Features</h3></legend> 
      <form id = "startup" style="margin: 0px">
        <input type="checkbox" id="Wave" name="Wave" checked>
        <label for="Wave">Wave</label>
      </form>
    </fieldset>
    <fieldset>
      <legend><h3>Menu Features</h3></legend> 
      <form id = "menu" style="margin: 0px">
        <input type="checkbox" id="ranked" name="ranked">
        <label for="ranked">Ranked</label><br>
        <input type="checkbox" id="skipIntro" name="skipIntro">
        <label for="skipIntro">Skip Intro</label>
      </form>
    </fieldset>
    <fieldset>
      <legend><h3>Editor Features</h3></legend> 
      <form id = "massSelect">
          <label for="lBound">Lower Bound</label>
          <input type="number" id="lBound" name="lBound" min="0" max="0" step="1" style="width: 100px;"><br>
          <label for="uBound">Upper Bound</label>
          <input type="number" id="uBound" name="uBound" min="0" max="0" step="1" style="width: 100px;"><br>
          <label for="select">Select:</label>
          <select id="select">
            <option value="selA" selected>All</option>
            <option value="selB">Beats</option>
            <option value="selH">Holds</option>
          </select>
          <input type="button" id="aInRange" value="Select all">
          <input type="button" id="sInRange" value="Select singles">
        </form>
  </div>
</div>
