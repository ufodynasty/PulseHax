<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div>
    <div class="title">Welcome to Hacksus o/
    <input type="button" id="refresh" value="&#11118;" style="width: 21px; padding: 1px 1px; float:right;"> 
    </div>
    <br>
    <fieldset>
      <legend>Startup Features</legend> 
      <form id = "startup" style="margin: 0px">
        <input type="checkbox" id="Wave" name="Wave" checked>
        <label for="Wave">Wave</label>
      </form>
    </fieldset>
    <fieldset>
      <legend>Menu Features</legend> 
      <form id = "menu" style="margin: 0px">
        <input type="checkbox" id="ranked" name="ranked">
        <label for="ranked">Ranked</label><br>
        <input type="checkbox" id="skipIntro" name="skipIntro">
        <label for="skipIntro">Skip Intro</label>
        <select id="theme">
          <option value="tSelect" disabled selected>Custom themes</option>
          <option value="silver">Black and Silver</option>
        </select>
        <input type="button" id="selectTheme" value="Apply theme">
      </form>
    </fieldset>
    <fieldset>
      <legend>Editor Features</legend> 
      <form id = "massSelect">
          <label for="lBound">Lower Bound</label>
          <input type="number" id="lBound" name="lBound" min="0" max="0" step="1" style="width: 100px;"><br>
          <label for="uBound">Upper Bound</label>
          <input type="number" id="uBound" name="uBound" min="0" max="0" step="1" style="width: 100px;"><br>
          <select id="bType">
            <option value="bSelect" disabled selected>Beat type</option>
            <option value="all">All</option>
            <option value="beat">Beats</option>
            <option value="hold">Holds</option>
          </select>
          <select id="chType">
            <option value="chSelect" disabled selected>Chord type</option>
            <option value="all" >All</option>
            <option value="1">Singles</option>
            <option value="2">Doubles</option>
            <option value="3+">Triples+</option>
          </select>
          <input type="button" id="selectInRange" value="Select in range">
          <input type="button" id="deleteSelected" value="Delete selected beats">
        </form>
        <hr>
        <form id = "colors">
          <input type="color" id = "cBank1" style="width: 21px; height: 21px;">
          <input type="color" id = "cBank2" style="width: 21px; height: 21px;">
          <input type="color" id = "cBank3" style="width: 21px; height: 21px;">
          <input type="color" id = "cBank4" style="width: 21px; height: 21px;">
        </form>
        <select name="banks" id="banks">
          <option value="cBank1">Color bank 1</option>
          <option value="cBank2">Color bank 2</option>
          <option value="cBank3">Color bank 3</option>
          <option value="cBank4">Color bank 4</option>
        </select>
        <input type="button" id="getTBar" value="Get current color">
        <input type="button" id="setTBar" value="Set current color">
        <input type="button" id="getSBeat" value="Get selected color">
        <input type="button" id="setSBeat" value="Set selected color">
    </fieldset>
    
  </div>
</div>
